<!DOCTYPE html>
<html lang="en" >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<div>
    <form method="POST" action="/authorization" th:object="${user}">
        <h2>Вход в систему</h2>
        <div>
            <input name="username" th:field="${user.username}" type="text" placeholder="Username" autofocus="true"/>
            <input name="password" th:field="${user.password}" type="password" placeholder="Password"/>
            <button type="submit">Войти</button>
            <h4><a href="/registration">Зарегистрироваться</a></h4>
        </div>
    </form>
</div>

<br>
<a href="/">Главная</a>
<a href="/forgot_password">Забыли пароль?</a>

</body>
</html>
