<!DOCTYPE html>
<html lang="en" >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot password</title>
</head>
<body>

<form method="POST" action="/forgot_password" th:object="${user}">
    <div>
        <input name="email" th:field="${user.email}" type="text" placeholder="email" autofocus="true"/>
        <button type="submit">Подтвердить</button>
    </div>
</form>

</body>
</html>
