<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Source+Serif+Pro&display=swap"
          rel="stylesheet">
    <title>VMD Registration Page</title>
</head>
<body>
<header>
    <div id="reg-left-ellipse"></div>
    <div id="reg-right-ellipse"></div>
    <div id="reg-small-ellipse-1"></div>
    <div id="reg-small-ellipse-2"></div>
    <div id="reg-small-ellipse-3"></div>
</header>
<main>
    <div id="reg-shadow"></div>

    <form id="reg-form" method="POST" modelAttribute="userForm" th:object="${user}" action="/registration">
        <div id="reg-form-header">
            <img th:src="@{/images/logo_opacity.png}" alt="logo" id="reg-form-logo">
            <p id="reg-form-title">Регистрация</p>
        </div>
        <input type="email" name="email" id="reg-email-field" placeholder="Почта"
               th:field="${user.email}">
        <input type="text" name="login" id="reg-login-field" placeholder="Имя пользователя"
               th:field="${user.username}" autofocus="true">
        <input type="password" name="pass" id="reg-pass-field" placeholder="Пароль"
               th:field="${user.password}">
        <input type="password" name="pass" id="reg-pass-field" placeholder="Повторите пароль"
               th:field="${user.passwordConfirm}">
        <input id="reg-btn" type="submit" value="Зарегистрироваться" class="button"/>
    </form>

</main>
</body>
</html>
